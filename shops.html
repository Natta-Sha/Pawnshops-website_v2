<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9f2720bd0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="no-margin-2">
      <div class="container-md py-5 my-0 d-none d-md-block">
        <div class="row">
          <div class="col col-sm-12">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="false"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/images/test1.HEIC"
                    class="d-block w-100 img-thumbnail"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h2 class="fw-semibold">Ломбардне відділення1</h2>
                    <p>адреса, телефон, графік роботи</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/images/test2.HEIC"
                    class="d-block w-100 img-thumbnail"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h2 class="fw-semibold">Ломбардне відділення2</h2>
                    <p>адреса, телефон, графік роботи</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/images/test3.HEIC"
                    class="d-block w-100 img-thumbnail"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h2 class="fw-semibold">Ломбардне відділення3</h2>
                    <p>адреса, телефон, графік роботи</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/images/test3.HEIC"
                    class="d-block w-100 img-thumbnail"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h2 class="fw-semibold">Інтернет-магазин</h2>
                    <p>Інстаграм, Телеграм канал</p>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
