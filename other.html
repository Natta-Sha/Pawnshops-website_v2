  <script>
    function getPrice(callback) {
      fetch(
        "https://api.codetabs.com/v1/proxy?quest=https://docs.google.com/spreadsheets/d/e/2PACX-1vQax9bYyuhMeXeGbT-Z1_RXzN06SIJB60JPXu0BeW5NAEB3MoARjtlIKka3oZrX4AY6hHMqkl4ONul5/pub?gid=1285465208&single=true&output=tsv",
        {
          headers: {
            accept: "text/csv",
          },
        }
      )
        .then((res) => {
          // console.log(res)
          return res.text();
        })
        .then((text) => {
          // console.log(text)
          callback(text);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    let sheet = document.getElementById("sheet");

    getPrice((text) => {
      let result = [];
      let lines = text.split("\n");
      lines.forEach((line, index) => {
        let fields = line.split("\t");

        let row = fields.map((v) => `<td class="p3">${v}</td>`).join("");

        result.push(
          `<tr class="${index % 2 ? "odd" : "even"} ${
            index === 0 ? "header" : ""
          }" >${row}</tr>`
        );
      });

      const table =
        '<table class="table table-striped table-hover" ><tbody>' +
        result.join("\n") +
        "</tbody></table>";
      //console.log(table)

      sheet.innerHTML = table;
    });
  </script>
